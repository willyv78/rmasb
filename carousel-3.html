              "border": "1px solid #fff"
            });
            $(this).css({
              "background": "rgba(237,50,54,1)",

        $("#ul-construccion > li > a").on("click", cargarRemodal);

        //alert(anchoWindow);
        if (anchoWindow >= 1024) {
            $("#ul-construccion li a").children("img").css({"width":"300px","height":"500px"});
        }
        var pantalla = $("#ul-construccion li a img").width();
        //alert(pantalla);
        if (pantalla > 150) {
            
            var cont = 1;
            function carouselder1024(){     
                if (cont < 8) {
                    var left_div = $("#ul-construccion").css("margin-left");
                    left_div = left_div.substring(0, left_div.length - 2);
                    left_div = left_div - 300;
                    if (left_div <= -2100) {
                        $("#ul-construccion").animate({"margin-left":left_div+"px"},200);
                        setTimeout(function(){
                            $("#ul-construccion").css({"margin-left":"0px"});
                            cont=1;
                        },210);
                    }else{
                        $("#ul-construccion").animate({"margin-left":left_div+"px"},200);
                        cont = cont+1;
                    }
                }else{
                    $("#ul-construccion").animate({"margin-left":"0px"},200);
                    cont=1;
                }
            }
            $("#cursormas").on("click",carouselder1024);   
        }else{
             
            var cont = 1;
            function carouselder2(){     
                if (cont < 8) {
                    var left_div = $("#ul-construccion").css("margin-left");
                    left_div = left_div.substring(0, left_div.length - 2);
                    //alert(left_div.substring(0, left_div.length - 2));
                    left_div = left_div - 150;
                    //alert(left_div);

                    if (left_div <= -1050) {
                        $("#ul-construccion").animate({"margin-left":left_div+"px"},200);
                        setTimeout(function(){
                            $("#ul-construccion").css({"margin-left":"0px"});
                            cont=1;
                        },210);
                    }else{
                        $("#ul-construccion").animate({"margin-left":left_div+"px"},200);
                        cont = cont+1;
                    }
                }else{
                    $("#ul-construccion").animate({"margin-left":"0px"},200);
                    cont=1;
                }
            }
            $("#cursormas").on("click",carouselder2);  
        }
    
    });
