<script type="text/javascript">
    $(document).ready(function(){
        //aumenta o disminuye el alto y ancho de las imagenes del carousel segun el ancho de la ventana.
        $(window).resize(function(){
            var anchoWindow = $(window).width();
            if (anchoWindow >= 1024){
                $("#ul-construccion > li > a > img").css({"width":"300px","height":"500px"});
            }else{
                $("#ul-construccion > li > a > img").css({"width":"150px","height":"250px"});
            }
        });
        //alert("se pulsó el boton");
        function cargaMenu1(datos){
            var pag = $(this).attr("pagina");
            $(".remodal-confirm").removeAttr("disabled");
            $(this).attr("disabled", "disabled");
            $(".remodal-confirm").css({
              "background": "rgba(0,0,0,1)",
              "color":"#fff",
              "border": "1px solid #fff"
            });
            $(this).css({
              "background": "rgba(237,50,54,1)",
              "color":"#fff",
              "border": "1px solid #fff"
            });
            $(".fotos_grande").load(pag);
        }
        function activarFuncion(){
            $(".remodal-confirm").on("click", cargaMenu1);
            // $("#fotos_iseo").load("fotos_iseo.html");
            // $("#fotos_eco104").load("fotos_eco104.html");
            // $("#fotos_gaia104").load("fotos_gaia104.html");
            // $("#fotos_e3").load("fotos_e3.html");
        }
        function cargarRemodal (datos) {
            mostrarPreload();
            var pagina = $(this).attr("href");
            pagin = pagina.split("#");
            $("#modal").load(pagin[1]+".html");
            $("#modal").css("display", "block");
        }
        $("#ul-construccion > li > a").on("click", cargarRemodal);
        
         // ==========================================
        var anchoWindow = $(window).width();
        //alert(anchoWindow);
        if (anchoWindow >= 1024){
            $("#ul-construccion li a").children("img").css({"width":"300px","height":"500px"});
        }else{
            $("#ul-construccion li a").children("img").css({"width":"150px","height":"250px"});
        }
        var pantalla = $("#ul-construccion li a img").width();
        //alert(pantalla);
        if (pantalla <= 150) {
               
            var cont = 1;
            function carouselder2(){     
                //alert("carouselder2");
                if (cont < 6) {
                    var left_div = $("#ul-construccion").css("margin-left");
                    left_div = left_div.substring(0, left_div.length - 2);
                    //alert(left_div.substring(0, left_div.length - 2));
                    left_div = left_div - 150;
                    //alert(left_div);
                    //$("#ul-construccion").animate({"margin-left":left_div+"px"},1000);
                    if (left_div <= -750) {
                        $("#ul-construccion").animate({"margin-left":left_div+"px"},200);
                        setTimeout(function(){
                            $("#ul-construccion").css({"margin-left":"0px"});
                            cont=1;
                        },210);
                    }else{
                        $("#ul-construccion").animate({"margin-left":left_div+"px"},200);
                        cont = cont+1;
                    }
                }else{
                    $("#ul-construccion").animate({"margin-left":"0px"},200);
                    cont=1;
                }
            }
            $("#cursormas").on("click",carouselder2);
        }else{
            
            var cont = 1;
            function carouselder1024(){     
                //alert("carouselder1024");
                if (cont < 6) {
                    var left_div = $("#ul-construccion").css("margin-left");
                    left_div = left_div.substring(0, left_div.length - 2);
                    left_div = left_div - 300;
                    if (left_div <= -1500) {
                        $("#ul-construccion").animate({"margin-left":left_div+"px"},200);
                        setTimeout(function(){
                            $("#ul-construccion").css({"margin-left":"0px"});
                            cont=1;
                        },210);
                    }else{
                        $("#ul-construccion").animate({"margin-left":left_div+"px"},200);
                        cont = cont+1;
                    }
                }else{
                    $("#ul-construccion").animate({"margin-left":"0px"},200);
                    cont=1;
                }
            }
            $("#cursormas").on("click",carouselder1024);   
        }
        
    });
    activarFuncion();
</script>
