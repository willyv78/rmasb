<script type="text/javascript">
    
    function cargarPaginabambu () {
        //resolucion de las imagenes de acuerdo a la pantalla
        var ancfot = $(window).width();
        var altfot = $(window).height();
        $("#slider2_bambu, #bambu, #bambu > div, #bambu > div > img").css({"width":+ancfot+"px", "height":+altfot+"px"});

        $(window).resize(function(){
            var ancfot = $(window).width();
            var altfot = $(window).height();
            $("#slider2_bambu, #bambu, #bambu > div, #bambu > div > img").css({"width":+ancfot+"px", "height":+altfot+"px"});
        });

        // carga el resto de imagenes del carrusel
        // setTimeout(function(){
        //     for(var i = 11; i <19; i++){
        //         var content_img = '<div><img u="image" src="img/e3'+i+'.jpg" /></div>';
        //         $("#e3").append(content_img);
        //     }
        // }, 1000);
        
        // carga la funcion de carrusel para las fotos, planos y procesos
        setTimeout(function(){jssor_slider2_starter('slider2_bambu');}, 1200);
        
        // carga la pagina correspondiente al hacer click en los botoes de planos, fotos, proceso
        $("button").on("click",function(){
            $(".boton_menu_smartphone2").animate({"opacity":"0.5","margin":"-45% 0 0 104%"});
            $(".boton_menu_smartphone2").children("p").remove();
            $(".boton_menu_smartphone2").append("<p id='pmas'>i</p>");
            $(".boton_menu_smartphone2").css({"background":"#000","color":"rgba(237,50,54,1)"});
            $("#contentsmartphone2").animate({"margin-left":"130%"},500);
            //$("#cerrar_carousel").css({"display":"block"});
            $("#cerrar_carousel").animate({"margin":"1% 0 0 92%"},500);
        });
        // cambia el ancho del contenido de la informacion
        var identificarAncho = $(window).width();
        
        //alert(identificarAncho);
        if (identificarAncho <= 668) {
            $(".boton_menu_smartphone2").on("click",function(){
                var pos0 = $("#contentsmartphone2").css("margin-left");
                pos0 = pos0.substring(0, pos0.length - 2);
                //alert(pos0);
                //if para el contenido informacion en smartphone
                if (pos0 > 500) {
                    $(".boton_menu_smartphone2").animate({"opacity":"1","margin":"-49% 0 0 104%"});
                    $(".boton_menu_smartphone2").children("p").remove();
                    $(".boton_menu_smartphone2").append("<p id='pmenos'>i</p>");
                    $(".boton_menu_smartphone2").css({"background":"rgba(237,50,54,1)","color":"#fff"});
                    $("#contentsmartphone2").animate({"margin-left":"0%"},500);
                    //$("#cerrar_carousel").css({"display":"none"});
                    $("#cerrar_carousel").animate({"margin":"1% 0 0 110%"},500);
                }
                //else contenido de informacion para tablet o mas grande
                else{
                    $(".boton_menu_smartphone2").animate({"opacity":"0.5","margin":"-45% 0 0 104%"});
                    $(".boton_menu_smartphone2").children("p").remove();
                    $(".boton_menu_smartphone2").append("<p id='pmas'>i</p>");
                    $(".boton_menu_smartphone2").css({"background":"#000","color":"rgba(237,50,54,1)"});
                    $("#contentsmartphone2").animate({"margin-left":"130%"},500);
                    //$("#cerrar_carousel").css({"display":"block"});
                    $("#cerrar_carousel").animate({"margin":"1% 0 0 92%"},500);
                }
                $(".remodal-close").on("click",function(){
                    $(".boton_menu_smartphone2").css({"opacity":"0.5"});
                    $("#contentsmartphone2").animate({"margin-left":"130%"},500);
                    //$("#cerrar_carousel").animate({"margin":"2% 0 0 -5%"},500);
                });
            });
        }
        else{
            $(".boton_menu_smartphone2").on("click",function(){
                var pos1 = $("#contentsmartphone2").css("margin-left");
                pos1 = pos1.substring(0, pos1.length - 2);
                //alert(pos1);
                if (pos1 > 850) {
                    $(".boton_menu_smartphone2").css({"opacity":"1"});
                    $(".boton_menu_smartphone2").children("p").remove();
                    $(".boton_menu_smartphone2").append("<p id='pmenos'>i</p>");
                    $(".boton_menu_smartphone2").css({"background":"rgba(237,50,54,1)","color":"#fff"});
                    $("#contentsmartphone2").animate({"margin-left":"0%"},500);
                    $("#cerrar_carousel").animate({"margin":"1% 0 0 110%"},500);
                    //$("#cerrar_carousel").animate({"margin":"2% 0 0 2%"},500);
                }else{
                    $(".boton_menu_smartphone2").css({"opacity":"0.5"});
                    $(".boton_menu_smartphone2").children("p").remove();
                    $(".boton_menu_smartphone2").append("<p id='pmas'>i</p>");
                    $(".boton_menu_smartphone2").css({"background":"#000","color":"rgba(237,50,54,1)"});
                    $("#contentsmartphone2").animate({"margin-left":"130%"},500);
                    $("#cerrar_carousel").animate({"margin":"1% 0 0 92%"},500);
                }
                $(".remodal-close").on("click",function(){
                    $(".boton_menu_smartphone2").css({"opacity":"0.5"});
                    $("#contentsmartphone2").animate({"margin-left":"130%"},500);
                    //$("#cerrar_carousel").animate({"margin":"2% 0 0 -5%"},500);
                });
            });
        }
        // ocultar el preloader al terminar de cargar la pagina
        ocultarPreload();
        //mouse
        mostrarMouse();

    }

    $(document).on("ready", cargarPaginabambu);
    
</script>
