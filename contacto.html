  <!-- javascript que envia la información del formulario -->
    <script>
      $(".submit_btn").on("click",function(){
        //verificacion de campos llenos
        var verifica1 = $("#input_name").val();
        var verifica2 = $("#input_email").val();
        var verifica3 = $("#message").val();
        // alert("campo nombre: "+verifica1);
        // alert("campo correo: "+verifica2);
        // alert("campo mensaje: "+verifica3);
        if ((verifica1 === '') || (verifica2 === '') || (verifica3 === '')) {
          swal({
            title: "Error!",
            text: "Ha ocurrido un error,\nNo ha llenado todos los campos,\nintentelo nuevamente.",
            type: "error",
            confirmButtonText: "Aceptar",
            confirmButtonColor: "#E25856"
          });
        }else{
          // se asignan los campos del formulario con sus valores a la variable
          var datos_form = new FormData($("#formulariormasb")[0]);
          // inicia la funcion ajax
          $.ajax({
              // nombre del archivo php que recibe los datos enviados
              url:"formulario.php",
              cache:false,
              type:"POST",
              contentType:false,
              data:datos_form,
              processData:false,
              // si todo va bien hace esto
              success: function(datos){
                  // si la respuesta "datos" contiene algun valor hace esto
                  if(datos !== ''){
                      // alertas amigables con bootstrap busque la libreria sweet-alert.js
                      //alert(datos);
                      swal({
                          title: "Felicidades!",
                          text: "Nos contactaremos con usted en la mayor brevedad posible.",
                          type: "success",
                          confirmButtonText: "Continuar",
                          confirmButtonColor: "#94B86E"
                      });
                      $('#formulariormasb').each (function(){
                        this.reset();
                      });

                  }
                  // si la respuesta es vacia hace esto
                  else{
                      alert("error");
                      swal({
                          title: "Error!",
                          text: "Ha ocurrido un error,\nNo se ha podido enviar el formulario correctamente,\nrevise la información diligenciada he intentelo nuevamente.",
                          type: "error",
                          confirmButtonText: "Aceptar",
                          confirmButtonColor: "#E25856"
                      });
                      return;
                  }
              }
          });
        }
        
        

      });
      
    </script>
