    <script type="text/javascript">
      $(document).ready(function(){
        $("a").click(function(){

    <script type="text/javascript">
      var rotate_angle = 0;
      var contador = 0;

      $(document).ready(function(){
        $('#izq').click(function(){//funcion que rota la imagen de derecha a izquierda
          if(contador < 1){
            $("#world").attr({src:"img/construccionescirculo_1.png"});
            $("#world").css("transform","rotate(0deg)");
            contador = 0;
            rotate_angle = 0;
          }
          else{
            contador -= 1;
            rotate_angle = ( rotate_angle == 360 ) ? 0 : rotate_angle +60;
            $('#world').rotate({ angle : rotate_angle });
          }
          
        });

        $('#der').click(function(){//funcion que rota la imagen de derecha a izquierda
          if(contador > 4){
            $("#world").attr({src:"img/construccionescirculo_2.png"});
            $("#world").css("transform","rotate(-360deg)");
            contador = 0;
            rotate_angle = 0;
          }
          else{
            contador += 1;
            rotate_angle = ( rotate_angle == 360 ) ? 0 : rotate_angle -60;
            $('#world').rotate({ angle: rotate_angle });
          }
          
          
        });
      });
    </script>
